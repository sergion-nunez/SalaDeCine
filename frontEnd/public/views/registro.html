<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - CineCalidad</title>
    <link rel="stylesheet" href="../css/registro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1><i class="fas fa-film"></i> CineCalidad</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li>
            <a href="/salas"><i class="fas fa-door-open"></i> Salas</a>
          </li>
          <li>
            <a href="/nosotros"><i class="fas fa-users"></i> Nosotros</a>
          </li>
          <li>
            <a href="/contacto"><i class="fas fa-envelope"></i> Contacto</a>
          </li>
          <li>
            <a href="/registro"><i class="fas fa-user-plus"></i> Registro</a>
          </li>
          <li>
            <a href="/login"
              ><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Registro</h2>
      <p>Por favor, complete el siguiente formulario para crear una cuenta.</p>

      <!-- Formulario de registro -->
      <form id="registroForm">
        <label for="username">Nombre de Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Nombre de usuario"
        />

        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Correo electrónico"
        />

        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Contraseña"
          minlength="8"
        />

        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Confirmar contraseña"
          minlength="8"
        />

        <!-- Casilla de aceptación de términos -->
        <label>
          <input type="checkbox" id="terms" name="terms" required /> Acepto los
          <a href="#">términos y condiciones</a>.
        </label>

        <button type="submit">Crear Cuenta</button>
      </form>
    </main>

    <footer>
      <p>&copy; <b>2024 CineCalidad | Todos los derechos reservados</b></p>
    </footer>

    <script src="../js/registro.js"></script>
  </body>
</html>
